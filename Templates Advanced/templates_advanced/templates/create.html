{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Create Python</h1>
    <form enctype="multipart/form-data" class="col-lg-6 offset-lg-3" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <input type="image" placeholder="Chose Image File">
            <input type="submit" value="Browse">
{#            {{ form.image }}#}
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}

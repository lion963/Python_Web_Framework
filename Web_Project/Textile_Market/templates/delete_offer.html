{% extends 'base.html' %}
{% load static %}
{% load cloudinary %}
{% block background %}
    <style>
      body  {
      background-image: url("{% static 'assets/images/create.jpg' %}");
       }
    label {
  background-color: whitesmoke;
}
   </style>
{% endblock %}
{% block content %}
    <h1 class="text-center">Delete Offer</h1>
    <form enctype="multipart/form-data" class="col-lg-6 offset-lg-3" method="post" action="{% url 'delete offer' offer.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="garment_type">Garment type</label>
            {{ form.garment_type }}
            <img class="detail-img" src="{{ offer.image.url }}" alt="offer-image" />
        </div>
        <div class="form-group">
            <label for="qantity">Quantity</label>
            {{ form.quantity }}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            {{ form.description }}
        </div>
        <input type="submit" value="Delete" class="btn btn-primary mt-3">
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load cloudinary %}
{% block background %}
    <style>
      body  {
      background-image: url("{% static 'assets/images/create.jpg' %}");
       }
    label {
  background-color: whitesmoke;
}
   </style>
{% endblock %}
{% block content %}
    <h1 class="text-center">Create Offer</h1>
    <form enctype="multipart/form-data" class="col-lg-6 offset-lg-3" method="post">
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group">
            <label for="garment_type">Garment type</label>
            {{ form.garment_type }}
        </div>
        <div class="form-group">
            <label for="qantity">Quantity</label>
            {{ form.quantity }}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            {{ form.description }}
        </div>
        <div class="custom-file">
            <label class="custom-file-label" for="image">Choose Image File</label>
            {{ form.image }}
        </div>
        <input type="submit" value="Create" class="btn btn-primary mt-3">
    </form>
{% endblock %}
